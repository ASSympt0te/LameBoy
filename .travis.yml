language: csharp
solution: LameBoy/LameBoy.sln
script:
  - ./copysdl.sh
  install:
  - nuget restore LameBoy/LameBoy.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release LameBoy/LameBoy.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe .LameBoy/LameBoy/LameBoyTesting/bin/Debug/LameBoyTesting.dll